<html >
	<head>
		<title></title>
		<script src="lib/angular.min.js"></script>
	</head>
	<body>
           {{msg}}
		<div ng-app="myApp" ng-controller="ctrl">
			{{msg}}
		</div>
		<div ng-app="myApp1" ng-controller="ctrl1">
		{{msg}}
		</div>
		<script>
			//初始化的变量只能在controller范围内生效，其他的则为不解析也不显示
			//一个页面只能有一个ng-app命令，如果有多个，这第一个生效，其他的原样输出
			
			
			//绑定ng-app作用于范围，生成一个实例，第一个参数代表ng-app的作用域的名字，第二个参数代表的是后期需要依赖的模块
			var app=angular.module("myApp",[]);
			//controller控制器
			app.controller("ctrl",function($scope){
				//代表的是初始化的变量
				$scope.msg="angular初体验"
			})
			
			var app=angular.module("myApp1",[]);
			//controller控制器
			app.controller("ctrl1",function($scope){
				//代表的是初始化的变量
				$scope.msg="angular初体验"
			})
			
		</script>
	</body>
</html>
