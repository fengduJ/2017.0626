<html>
	<head>
		<title></title>
		<script type="text/javascript" src="lib/angular.min.js" ></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="ctrl">
			<input type="text" ng-model="username"/>
			{{username}}
		</div>
		
	</body>
	<script>
		var app=angular.module("myApp",[]);
		app.controller("ctrl",function($scope){
			$scope.username="angular"
		})
	</script>
</html>
